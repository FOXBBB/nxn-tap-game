<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NXN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg"></div>

<!-- LEADERBOARD -->
<div id="screen-leaderboard" class="screen hidden">
  <h2>Leaderboard</h2>
  <div id="leaderboard"></div>
</div>

<!-- TAP -->
<div id="screen-tap" class="screen">
  <div class="header">NXN TOKEN</div>

  <div id="stats">Loading...</div>

  <div class="coin-zone">
    <img src="coin.png" class="coin" onclick="tap(event)">
  </div>

  <div id="floaters"></div>

  <div class="transfer-box">
    <input id="toId" placeholder="User ID">
    <input id="amount" placeholder="Amount">
    <button onclick="transfer()">Send</button>
  </div>
</div>

<!-- SHOP -->
<div id="screen-shop" class="screen hidden">
  <h2>Shop</h2>
  <button onclick="buy('tap1')">+1 Tap — 10 000 NXN</button>
  <button onclick="buy('energy100')">+100 Energy — 20 000 NXN</button>
</div>
