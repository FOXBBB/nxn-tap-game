<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NXN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg"></div>

<div id="screen-tap" class="screen">
  <div class="header">NXN TOKEN</div>

  <div id="stats">Loading...</div>

  <div class="coin-zone">
    <img src="coin.png" class="coin" id="coin">
  </div>

  <div class="transfer-box">
    <input id="toId" placeholder="User ID">
    <input id="amount" placeholder="Amount">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
