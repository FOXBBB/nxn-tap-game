<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXON NXN CLICKER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="space-bg"></div>
<div class="stars"></div>

<!-- ===== LEADERBOARD ===== -->
<section id="screen-leaderboard" class="screen hidden">

  <div class="title-3d blue">LEADERBOARD</div>
  <div class="subtitle gold">TOP 10 PLAYERS</div>

  <div class="top3">
    <div class="top-card silver">
      <div class="rank">2</div>
      <div class="name">Player #2</div>
      <div class="score">54 000 NXN</div>
    </div>

    <div class="top-card gold">
      <div class="rank">1</div>
      <div class="name">Player #1</div>
      <div class="score">79 000 NXN</div>
    </div>

    <div class="top-card bronze">
      <div class="rank">3</div>
      <div class="name">Player #3</div>
      <div class="score">31 000 NXN</div>
    </div>
  </div>

  <div class="leaderboard-list glass" id="leaderboard-list">
    <!-- rows injected -->
  </div>
</section>

<!-- ===== TAP ===== -->
<section id="screen-tap" class="screen">

  <div class="title-3d blue">NEXON</div>
  <div class="subtitle gold">NXN CLICKER</div>

  <div class="glass info-box" id="balance">Balance: 0</div>

  <div class="coin-wrapper">
    <img src="coin.png" id="coin" class="coin">
    <div class="coin-glow"></div>
  </div>

  <div class="glass info-box" id="energy">Energy: 0 / 0</div>
</section>

<!-- ===== TRANSFER ===== -->
<section id="screen-transfer" class="screen hidden">
  <div class="title-3d blue">TRANSFER</div>
  <div class="subtitle gold">BY ID</div>

  <div class="glass form-box">
    <input placeholder="Recipient ID">
    <input placeholder="Amount NXN">
    <button class="btn-green">SEND</button>
  </div>
</section>

<!-- ===== SHOP ===== -->
<section id="screen-shop" class="screen hidden">
  <div class="title-3d blue">SHOP</div>

  <div class="shop-card glass">
    <div class="shop-name">Upgrade Tap +1</div>
    <div class="shop-price">10 000 NXN</div>
    <button class="btn-green">BUY</button>
  </div>

  <div class="shop-card glass">
    <div class="shop-name">Energy +100</div>
    <div class="shop-price">20 000 NXN</div>
    <button class="btn-green">BUY</button>
  </div>

  <div class="shop-card glass">
    <div class="shop-name">Autoclicker 24/7</div>
    <div class="shop-price">1 TON / month</div>
    <button class="btn-green">BUY</button>
  </div>
</section>

<!-- ===== MENU ===== -->
<nav class="bottom-menu glass">
  <div class="menu-item" data-screen="leaderboard">üèÜ</div>
  <div class="menu-item active" data-screen="tap">ü™ô</div>
  <div class="menu-item" data-screen="transfer">üîÅ</div>
  <div class="menu-item" data-screen="shop">üõí</div>
</nav>

<script src="app.js"></script>
</body>
</html>
