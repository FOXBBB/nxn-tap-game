<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NXN Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="space-bg"></div>
<div class="stars"></div>

<!-- LEADERBOARD -->
<section id="screen-leaderboard" class="screen hidden">
  <div class="title-gradient">LEADERBOARD</div>
  <div class="subtitle">TOP 10 PLAYERS</div>

  <div class="top3">
    <div class="top-card silver">#2<br>Player<br>54 NXN</div>
    <div class="top-card gold">#1<br>Player<br>79 NXN</div>
    <div class="top-card bronze">#3<br>Player<br>31 NXN</div>
  </div>

  <div class="leaderboard-list glass" id="leaderboard-list"></div>
</section>

<!-- TAP -->
<section id="screen-tap" class="screen">
  <div class="title-gradient">NXN GAME</div>
  <div class="subtitle">NXN CLICKER</div>

  <div class="glass info" id="balance">Balance: 0</div>

  <div class="coin-wrapper">
    <img src="coin.png" id="coin" class="coin">
    <div class="coin-glow"></div>
  </div>

  <div class="glass info" id="energy">Energy: 100 / 100</div>
</section>

<!-- TRANSFER -->
<section id="screen-transfer" class="screen hidden">

  <div class="transfer-header">
    <div class="transfer-title">TRANSFER COINS</div>
    <div class="transfer-subtitle">BY ID</div>
  </div>

  <div class="transfer-card glass">

    <label>Recipient ID</label>
    <input value="123456">

    <label>Amount</label>
    <div class="amount-row">
      <input value="67 NXN">
      <button class="max-btn">MAX</button>
    </div>

    <button class="send-btn">SEND</button>

    <div class="transfer-hint">
      Enter ID and amount to send coins to another player.
    </div>

  </div>

</section>

<!-- SHOP -->
<section id="screen-shop" class="screen hidden">
  <div class="title-gradient">SHOP</div>

  <div class="shop-item glass">
    <div>
      <div class="shop-title">Upgrade Tap +2</div>
      <div class="shop-price">0.2 TON</div>
    </div>
    <img src="coin.png" class="shop-img">
  </div>

  <div class="shop-item glass green">
    <div>
      <div class="shop-title">Energy 200</div>
      <div class="shop-price">0.2 TON</div>
    </div>
    <img src="coin.png" class="shop-img">
  </div>

  <div class="shop-item glass orange">
    <div>
      <div class="shop-title">Autoclicker 24/7</div>
      <div class="shop-price">2 TON</div>
    </div>
    <img src="coin.png" class="shop-img">
  </div>
</section>

<!-- MENU -->
<nav class="bottom-menu glass">
  <div class="menu-item" data-screen="leaderboard">üèÜ</div>
  <div class="menu-item active" data-screen="tap">ü™ô</div>
  <div class="menu-item" data-screen="transfer">üîÅ</div>
  <div class="menu-item" data-screen="shop">üõí</div>
</nav>

<script src="app.js"></script>
</body>
</html>
