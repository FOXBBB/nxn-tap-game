<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXON NXN CLICKER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND -->
<div class="space-bg"></div>
<div class="stars"></div>

<!-- TAP SCREEN -->
<section id="screen-tap" class="tap-screen">

  <!-- TOP BAR -->
  <div class="top-bar glass">
    <div id="balance">Balance: 0</div>
    <div id="energy">Energy: 0 / 0</div>
  </div>

  <!-- LOGO -->
  <div class="logo">
    <div class="logo-main">NEXON</div>
    <div class="logo-sub">NXN CLICKER</div>
  </div>

  <!-- COIN -->
  <div class="coin-wrapper">
    <img src="coin.png" id="coin" class="coin">
    <div class="coin-glow"></div>
  </div>

  <!-- TAP EFFECTS -->
  <div id="tap-effects"></div>

</section>

<script src="app.js"></script>
</body>
</html>
