<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXON NXN CLICKER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND -->
<div class="space-bg"></div>
<div class="stars"></div>

<!-- ===== TAP SCREEN ===== -->
<section id="screen-tap" class="screen tap-screen">

  <div class="logo">
    <div class="logo-main">NEXON</div>
    <div class="logo-sub">NXN CLICKER</div>
  </div>

  <div class="balance-box glass">
    <span id="balance">Balance: 0</span>
  </div>

  <div class="coin-wrapper">
    <img src="coin.png" id="coin" class="coin">
    <div class="coin-glow"></div>
  </div>

  <div class="energy-box glass">
    <span id="energy">Energy: 0 / 0</span>
  </div>

  <div id="tap-effects"></div>
</section>

<!-- ===== LEADERBOARD SCREEN ===== -->
<section id="screen-leaderboard" class="screen leaderboard-screen hidden">

  <div class="leaderboard-header">
    <div class="lb-title">LEADERBOARD</div>
    <div class="lb-subtitle">TOP PLAYERS</div>
  </div>

  <div class="top3">
    <div class="top-card second">
      <div class="rank">2</div>
      <div class="avatar"></div>
      <div class="name">‚Äî</div>
      <div class="score">0 NXN</div>
    </div>

    <div class="top-card first">
      <div class="rank">1</div>
      <div class="avatar"></div>
      <div class="name">‚Äî</div>
      <div class="score">0 NXN</div>
    </div>

    <div class="top-card third">
      <div class="rank">3</div>
      <div class="avatar"></div>
      <div class="name">‚Äî</div>
      <div class="score">0 NXN</div>
    </div>
  </div>

  <div id="leaderboard" class="leaderboard-list glass"></div>
</section>

<!-- ===== BOTTOM MENU ===== -->
<nav class="bottom-menu glass">
  <div class="menu-item active" data-screen="tap">ü™ô</div>
  <div class="menu-item" data-screen="leaderboard">üèÜ</div>
</nav>

<script src="app.js"></script>
</body>
</html>
