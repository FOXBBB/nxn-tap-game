<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NXN Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="bg"></div>

<!-- LEADERBOARD -->
<section id="leaderboard" class="screen hidden">
  <div class="lb-header">
    <div class="lb-title">LEADERBOARD</div>
    <div class="lb-sub">TOP 10 PLAYERS</div>
  </div>

  <!-- TOP 1 -->
  <div class="lb-top1">
    <img class="avatar" src="https://i.pravatar.cc/120">
    <div class="info">
      <div class="rank gold">#1</div>
      <div class="name">—</div>
    </div>
    <div class="score">—</div>
  </div>

  <!-- TOP 2 / 3 -->
  <div class="lb-top23">
    <div class="lb-card silver">
      <img class="avatar" src="https://i.pravatar.cc/100">
      <div class="rank">#2</div>
      <div class="name">—</div>
      <div class="score">—</div>
    </div>

    <div class="lb-card bronze">
      <img class="avatar" src="https://i.pravatar.cc/100">
      <div class="rank">#3</div>
      <div class="name">—</div>
      <div class="score">—</div>
    </div>
  </div>

  <!-- TOP 4–10 -->
  <div class="lb-list glass"></div>
</section>

<!-- TAP -->
<section id="tap" class="screen">
  <div class="title blue">NEXON</div>
  <div class="subtitle yellow">NXN CLICKER</div>

  <div class="glass stat" id="balance">Balance: 0</div>

  <div class="coin-box">
    <img src="coin.png" id="coin">
  </div>

  <div class="glass stat" id="energy">Energy: 100 / 100</div>
</section>

<!-- TRANSFER -->
<section id="transfer" class="screen hidden">
  <div class="title blue">TRANSFER COINS</div>
  <div class="subtitle yellow">BY ID</div>

  <div class="glass transfer-box">
    <label>Recipient ID</label>
    <input id="transfer-id">

    <label>Amount</label>
    <input id="transfer-amount">

    <button id="send">SEND</button>
  </div>

  <img src="transfer.png" class="transfer-img">
</section>

<!-- SHOP -->
<section id="shop" class="screen hidden">
  <div class="title blue">SHOP</div>
  <div class="subtitle yellow">UPGRADES</div>

  <!-- товары остаются как у тебя -->
</section>

<!-- MENU -->
<nav class="menu glass">
  <div data-go="leaderboard">🏆</div>
  <div data-go="tap" class="active">🪙</div>
  <div data-go="transfer">🔁</div>
  <div data-go="shop">🛒</div>
</nav>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
